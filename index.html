<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">
    <title>JavaScript Music</title>

</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap.</p>
        </header>

        <div class="visual"> </div>

        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="sounds/C.mp3"></audio>
            </div>

            <div class="pad2">
                <audio class="sound"  src="sounds/D.mp3"></audio>
            </div>

            <div class="pad3">
                <audio  class="sound" src="sounds/E.mp3"></audio>
            </div>

            <div class="pad4">
                <h1>hello</h1>
                <audio class="sound"  src="sounds/F.mp3"></audio>
            </div>

            <div class="pad5">
                <audio class="sound"  src="sounds/G.mp3"></audio>
            </div>

            <div class="pad6">
                <audio class="sound"  src="sounds/A.mp3"></audio>
            </div>

            <div class="pad7">
                    <audio class="sound"  src="sounds/B.mp3"></audio>
                </div>

                <div class="pad8">
                        <audio class="sound"  src="sounds/C.mp3"></audio>
                    </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
