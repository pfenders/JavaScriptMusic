<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Music</title>

</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap.</p>
        </header>

        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio  src="./sounds/alone.mp3"></audio>
            </div>
            <div class="pad2">
                <audio  src="./sounds/anticipation.mp3"></audio>
            </div>
            <div class="pad3">
                <audio  src="./sounds/cheesepuff.mp3"></audio>
            </div>
            <div class="pad4">
                <audio  src="./sound/sakura-rain.mp3"></audio>
            </div>
            <div class="pad5">
                <audio  src="./sounds/savedyou.mp3"></audio>
            </div>
            <div class="pad6">
                <audio  src="./sounds/littlerainyseasons.mp3"></audio>
            </div>

        </div>

    </div>
</body>
</html>
